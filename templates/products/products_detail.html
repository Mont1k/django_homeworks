{% extends 'index.html' %}

{% block content %}

    <h1> Products detail</h1>

    <h2>

        <a href ="/categories" class="btn btn-primary">Category: {{ product.category.name }}</a>

    </h2>


    <h2>{{product.title}}</h2>

    <img src="/media/{{product.image}}" width="20%">

    <h2>pice: {{product.price}}</h2>
    <p>{{product.content}}</p>

    <h3>Reviews:</h3>
    {% for review in product.review.all %}
        <p>{{review.text}}</p>
        {% endfor %}



{% endblock%}
