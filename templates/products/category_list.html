<!-- category_list.html -->

{% extends 'index.html' %}
{% block content %}
    <div class="container mt-4">
        <h1>Categories</h1>
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_products' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
