<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye Page</title>
    <script>

        function redirectToMainPage() {
            var seconds = 10;


            var intervalId = setInterval(function () {
                seconds--;
                document.getElementById('timer').innerHTML = seconds;


                if (seconds === 0) {
                    clearInterval(intervalId);
                    window.location.href = "{% url 'main_page' %}";
                }
            }, 1000);
        }

        window.onload = redirectToMainPage;
    </script>
</head>
<body>

<h1>Goodbye Page</h1>
<p>Goodbye user!</p>
<p>This page will redirect automatically to the main page in <span id="timer">10</span> seconds.</p>

</body>
</html>
